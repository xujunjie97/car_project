<script src="/layui/layui.all.js"></script>
<script>

    layui.use('table', function () {
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            // var data = obj.data;
            if (obj.event === 'unBind') {
                console.log(obj.tr);
                layer.confirm('解除此小车的绑定？', function (index) {
                    var userId = obj.data.userId.toString();
                    var carNum = obj.data.carNum.toString();
                    var url = "/admin/unBind";
                    $.ajax({
                        url: url,
                        type: "POST",
                        data:  {
                            "openId": userId,
                            "carNum": carNum
                        },
                        dataType: "json",
                        async: false,
                        success: function(data){
                            if(data.code == 0){
                                obj.data.userId = "NOUSER";
                                // console.log(obj.tr);
                                obj.tr[0].cells[3].innerHTML = '<div class="layui-table-cell laytable-cell-1-0-3">NOUSER</div>';
                                obj.tr[0].cells[4].innerHTML = '<div class="layui-table-cell laytable-cell-1-0-4">   </div>';
                                layer.close(index);
                            }else {
                                alert(data.msg);
                                layer.close(index);
                            }

                        },
                        error: function () {
                            alert("系统异常");
                            layer.close(index);
                        }
                    });

                });
            }
        });

        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
